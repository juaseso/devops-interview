                const apiUrl = 'http://localhost/api/v1/productCustomers';
                const table = document.querySelector('tbody');
                fetch(apiUrl)
                    .then(response => response.json())
                    .then((objects) => {
                        console.log(objects)
                        objects.forEach((obj) => {
                            table.innerHTML = table.innerHTML + `<tr><td>${obj.id}</td><td>${obj.customer_ids}</td></tr>`;
                        });
                    });
            </script>
